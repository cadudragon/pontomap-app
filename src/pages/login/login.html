<ion-content padding class="loginPageCss">

  <div id="particles">
    <div class="overlay"></div>
    <div id="intro">

   <ion-grid class="vertical-align-content">
     <ion-row>
       <ion-col>
         <img src="assets/img/pontomap.png" alt="">
       </ion-col>
     </ion-row>
     <ion-row><br></ion-row>
     <ion-row><br></ion-row>
     <ion-row><br></ion-row>
     <ion-row><br></ion-row>
     <ion-row>
       <ion-col>
         <form #f="ngForm" (ngSubmit)="onLogin(f)">
           <ion-list>
             <ion-item>
               <ion-label floating>Login</ion-label>
               <ion-input
                 type="text"
                 ngModel
                 name="login"
                 required></ion-input>
             </ion-item>
             <ion-item>
               <ion-label floating>Senha</ion-label>
               <ion-input
                 type="password"
                 ngModel
                 name="senha"
                 required
               ></ion-input>
             </ion-item>
           </ion-list>
           <button class="btnDefault" ion-button  block  type="submit" [disabled]="!f.valid" >Logar</button>
         </form>
       </ion-col>
     </ion-row>
     <ion-row>
       <ion-col>
         <button ion-button clear icon-left color="cascade" (click)="showSobre();">
           <ion-icon name='help-circle' is-active="false"></ion-icon>
           Sobre
         </button>
       </ion-col>
     </ion-row>
   </ion-grid>

    </div>
  </div>
</ion-content>
